  <style>
    /* --- CONFIG: Catppuccin Mocha Palette --- */
    :root {
      --bg: #1e1e2e;
      --panel: #181825;
      --text: #cdd6f4;
      --subtext: #a6adc8;
      --accent: #89b4fa;       /* Blue */
      --accent-sec: #cba6f7;   /* Mauve */
      --border: rgba(205, 214, 244, 0.1);
      --font: 'JetBrains Mono', monospace;
    }

    /* --- RESET & BASE --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
      position: relative;
      overflow-x: hidden;
    }

    /* --- CRT SCANLINE OVERLAY --- */
    .crt-overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 999;
      opacity: 0.4;
    }

    /* --- PROFILE SECTION --- */
    .profile {
      text-align: center;
      margin-bottom: 2rem;
      z-index: 1;
      animation: fadeIn 0.8s ease-out;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      padding: 4px;
      background: var(--bg);
      object-fit: cover;
      margin-bottom: 1rem;
      box-shadow: 0 0 20px rgba(137, 180, 250, 0.3);
    }

    h1 {
      color: var(--accent-sec);
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 5px rgba(203, 166, 247, 0.4);
    }

    .bio {
      color: var(--subtext);
      font-size: 0.9rem;
      font-style: italic;
    }

    /* --- LINKS LIST --- */
    .links-container {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 1;
      animation: slideUp 0.8s ease-out;
    }

    .link-btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--panel);
      padding: 1rem 1.5rem;
      color: var(--text);
      text-decoration: none;
      border: 1px solid var(--border);
      border-left: 4px solid var(--accent);
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    .link-btn:active { transform: scale(0.98); }
    .link-btn:hover {
      background: #232338;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      border-color: var(--accent-sec);
      border-left-color: var(--accent-sec);
      transform: translateX(5px);
    }

    .btn-icon { font-size: 1.2rem; }
    .btn-text { flex: 1; padding-left: 1rem; }
    .btn-arrow { color: var(--subtext); font-size: 0.8rem; font-family: monospace; }

    /* --- FOOTER --- */
    footer {
      margin-top: auto;
      padding-top: 3rem;
      font-size: 0.75rem;
      color: var(--subtext);
      opacity: 0.6;
      text-align: center;
      z-index: 1;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
